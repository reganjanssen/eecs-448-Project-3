      <h1 style="text-align: center;">Saturday Mood</h1><br><br>
      <img src="moodscale.jpg" alt="Mood Scale" /><br>
      <div class="slidecontainer">

        <form method="get" id="soreness" action="">
          <label for="soreness" style="padding-left: 25pt;">Choose a soreness rating 1-5 (1 being not sore at all) : </label>
          <select name="soreness" id="soreness">
        <option value=" "></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

        <option value="5">5</option></select>
        <input type="submit" value="submit"> <br><br>
        </form></div>
      </div>
